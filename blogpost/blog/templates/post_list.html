{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        by {{ post.author }} on {{ post.published_date }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
